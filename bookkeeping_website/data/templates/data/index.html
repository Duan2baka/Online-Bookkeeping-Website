<!doctype html>
<html>
    <head>
        <title>Data manager</title>
    </head>
    <h1>Data manager</h1>
    <hr>
    <body>
        <div align=left>
            <form action="result" method="post" id='Form'> 
                {% csrf_token %}
                <!--
                    {{ form.st_time }}
                    <p><input type="submit" value="Submit"></p>
                -->
                <p>Select start date:&nbsp;<input type="date" name="end_date"></p>
                <p>Select start time:&nbsp;<input type="time" name="end_time"></p>
                <p>Select end date:&nbsp;<input type="date" name="start_date"></p>
                <p>Select end time:&nbsp;<input type="time" name="start_time"></p>
                <p>
                    Select venue:&nbsp;
                    <select name="venue list" form="Form">
                        <option value="W311-H1">W311-H1</option>
                        <option value="W311-H2">W311-H2</option>
                        <option value="W311-H3">W311-H3</option>
                        <option value="W311A">W311A</option>
                        <option value="W311B">W311B</option>
                        <option value="W311D_Z1">W311D-Z1</option>
                        <option value="W311D_Z2">W311D-Z2</option>
                    </select> 
                </p>
                <p><input type="submit" value="submit"></p> 
                
        </div>
    </body>
</html>
